name: Günlük M3U Güncelleme

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *' # Her gün 03:30 UTC


jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v3

      - name: Node.js kur
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Bağımlılıkları yükle
        run: npm install

      - name: Dosyayı indir ve dönüştür
        run: node update.js

      - name: Push changes
        run: |
    git config --global user.name 'github-actions'
    git config --global user.email 'github-actions@github.com'
    git add mehmet_guncel_modified.m3u
    git commit -m 'Update modified M3U file' || echo "Commit atlanıyor"
    git push origin main
        env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          else
            echo "Dosya bulunamadı, push yapılmadı."
